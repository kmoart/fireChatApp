<h1>Chat</h1>

<hr>

<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of _cs.chats"
        [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid  }"><!--La variable chats está en el servicio por lo que accedemos de ésta forma-->
        <span class="badge"
        [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
                    'badge-success': _cs.usuario.uid != chat.uid  }">
                    {{ chat.nombre }}</span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>
